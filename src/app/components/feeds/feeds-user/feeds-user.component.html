<div class="wrapper">
    <div class="block_feed">
        <mat-action-list>
            <button 
                *ngFor="let item of feedsList"
                mat-list-item 
                (click)="getFeedArticles(item.feed.url)"
            > 
                {{ item.feed.name }}
                <span *ngIf="isAuthenticated" (click)="deleteRss($event,item.id)">x</span> 
            </button>
        </mat-action-list>
        <app-feed-create status="update" [feedsUser]="feedsUser" *ngIf="isAuthenticated"></app-feed-create>
    </div>
    <app-feed-articles [feed]="feed" [articles]="articles"></app-feed-articles>
</div>
