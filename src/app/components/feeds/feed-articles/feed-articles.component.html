<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="articles?.length > 0 && !isLoading">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let article of articles; first as isFirst" [expanded]="tempFirstArticle && isFirst">
            <mat-expansion-panel-header>
                {{ article.title }}
            </mat-expansion-panel-header>
            <a
                class="content_article"
                title="Voir Plus . . ."
                [href]="article.link" target="_blank"
            >
                <div class="article-image">
                    <img [src]="article.enclosure?.link" [alt]="article.title">
                </div>

                <p class="description_article" [innerHTML]="article.description"></p>
            </a>
        </mat-expansion-panel>
    </mat-accordion>
</div>
